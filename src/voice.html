<html lang="en">

<body>
    Select gender:

    <input type="radio" id="female" name="gen" value="female">

    <!-- Select Voice: <select name="" id="voiceList"></select> -->

    <input type="text" id="txtInput">
    <br><br>
    <button id="btnSpeak">Speak!</button>

    <script>

        var voiceList = document.querySelector("#voiceList");

        var btnSpeak = document.querySelector("#btnSpeak");
        var tts = window.speechSynthesis;
        var voices = [];

        // getVoices();
        if (speechSynthesis !== undefined) {
            speechSynthesis.onvoiceschanged = () => { voices = tts.getVoices(); };
        }
        btnSpeak.addEventListener('click', () => {

            var toSpeak = new SpeechSynthesisUtterance(txtInput.value);
            var ele = document.getElementsByName('gen');
            if (ele[0].checked == true)
                toSpeak.voice = voices[0];
            else

            tts.speak(toSpeak);

</body>
